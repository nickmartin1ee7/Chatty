name: Android CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3      
      - name: Print Directory Structure
        shell: pwsh
        run: |
          Get-ChildItem -Recurse      
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - uses: actions/setup-java@v2
        with:
          distribution: 'microsoft'
          java-version: '11'
      - name: Install MAUI Workloads
        run: |
          dotnet workload install android --ignore-failed-sources
          dotnet workload install maui --ignore-failed-sources
      - name: Restore dependencies
        run: nuget restore

  android-build:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Get AndroidManifest.xml
        id: get-manifest
        run: |
          $manifestPath = (Get-ChildItem -Path . -Filter AndroidManifest.xml -Recurse -ErrorAction SilentlyContinue -Force | Select-Object -First 1).FullName
          echo "::set-output name=manifestPath::$manifestPath"
      - name: Set Android version
        uses: damienaicheh/update-android-version-manifest-action@v1.0.0
        with:
          android-manifest-path: ${{ steps.get-manifest.outputs.manifestPath }}
          version-name: ${{ vars.APP_VERSION }}.${{ github.run_number }}
          version-code: ${{ github.run_number }}
      - name: Publish
        run: dotnet publish ./ChattyApp/ChattyApp.csproj -f net6.0-android -c Release --no-restore
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          path: "**/Release/*.apk"

  create-release:
    needs: android-build
    runs-on: windows-latest
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.workflow }}
          name: Chatty v${{ vars.APP_VERSION }}.${{ github.run_number }}
          draft: false
          prerelease: false
          files: "**/Release/*.apk"
